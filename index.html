<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DooDoo Log</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brown: {
              50: '#fdf8f6',
              100: '#f5e9e5', // Slightly cleaner
              200: '#eaddd7',
              300: '#e0cec7',
              400: '#d2bab0',
              500: '#a18072',
              600: '#8a6a5c',
              700: '#725548',
              800: '#5d453b',
              900: '#4a372f',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #fdf8f6;
    }

    /* Dark mode body background handled by Tailwind classes on root/body elements in App.tsx */

    /* Custom scrollbar for sleek look */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d2bab0;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #5d453b;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
